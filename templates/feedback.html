    <div class="container col-md-4 mt-2">

        {% with message = get_flashed_messages(with_categories=true) | last %}
            {% if message %}
                <div id="flash-message" class="notification {% if message[0] %} is-danger {% endif %} text-success">
                    {{ message[1] }}
                </div>

                <script>
                    setTimeout(function() {
                        var flashMessage = document.getElementById('flash-message');
                        if (flashMessage) {
                            flashMessage.style.display = 'none';
                        }
                    }, 3000);  // 3000 milliseconds = 3 seconds
                </script>
            
        {% endif %}
    {% endwith %}

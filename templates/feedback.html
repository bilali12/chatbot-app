{% extends "base_chat.html" %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><h2>Chatbot</h2></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            
            <li class="nav-item">
                <a class="nav-link" href="/chatbot">Chat UI</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Se deconnecter</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">        
        <div class="card-footer">
            <form id="messageArea" class="input-group">
                <input type="text" id="text" name="msg" placeholder="Ecrire votre requete..." autocomplete="off" class="form-control type_msg" required/>
                <div class="input-group-append">
                    <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                </div>
            </form> 
        </div>
    </div>
</div>


	
			
        
{% endblock %}
